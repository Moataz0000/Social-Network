{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
{% include 'parts/navbar.html' %}

    <!-- Centered Sign Up Form -->
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full space-y-6">
            <h2 class="text-2xl font-bold text-center text-gray-900">Sign In</h2>
          {% include 'parts/alerts.html' %}

                <form class="space-y-4" method="POST">


                {% csrf_token %}
                  {{ form|crispy }}
                <div>
                    <button type="submit" class="w-full bg-green-700 text-white py-2 px-4 rounded-md hover:bg-green-800 transition duration-300">Sign Up</button>
                </div>
            </form>
            <p class="text-sm text-center text-black-600">Don't have an account? <a href="{% url 'accounts:sign-up' %}" class="text-green-600 hover:underline">Sign Up</a></p>
        </div>
    </div>
{% endblock %}
